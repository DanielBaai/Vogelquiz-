<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz afgerond</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0;
        }
        .score-box {
            background-color: #e0ffe0;
            display: inline-block;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Je hebt de quiz voltooid!</h1>

    <div class="score-box">
        <p id="scoreWeergave">Je score is:</p>
        <p id="boodschap"></p>
        <button onclick="opnieuwSpelen()">Opnieuw spelen</button>
    </div>

    <script defer>
         localStorage.setItem('fromEindPage', 'true');
        // Haal de score op uit localStorage
        const score = parseInt(localStorage.getItem('score')) || 0;
        const totaalAantalVragen = 20; // Aantal vragen in de quiz (kan aangepast worden)

        // Toon de score
        document.getElementById('scoreWeergave').textContent = `Je score is: ${score} van de ${totaalAantalVragen}`;

        // Geef feedback op basis van de score
        let boodschap = '';
        if (score === totaalAantalVragen) {
            boodschap = 'Geweldig gedaan! ðŸŽ‰';
        } else if (score >= totaalAantalVragen / 2) {
            boodschap = 'Goed bezig! Nog een beetje oefenen ðŸ’ª';
        } else {
            boodschap = 'Dat ging niet helemaal goed... Probeer het nog eens! ðŸ˜Š';
        }
        document.getElementById('boodschap').textContent = boodschap;

        // Functie om opnieuw te spelen
        function opnieuwSpelen() {
            // Reset de score naar 0 in localStorage
            localStorage.setItem('score', 0);
            localStorage.removeItem('gekozenVogels'); // Verwijder de lijst van vogels zodat deze opnieuw wordt gegenereerd
            localStorage.setItem('huidigeVraagNummer', 1); // Reset het vraagnummer naar 1
            window.location.href = 'vraag1.html'; // Begin de quiz opnieuw vanaf vraag 1
        }
    </script>

</body>
</html>
