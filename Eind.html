<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz afgerond</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 0;
            margin: 0;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        h1 {
            position: absolute;
            top: 8%;
            left: 8%;
            font-size: 1.5rem;
            margin: 0;
        }

        .score-box {
            background-color: #e0ffe0;
            padding: 20px;
            border-radius: 15px;
            max-height: 25vh;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
            text-align: center;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px; /* ruimte tussen de knoppen */
            margin-top: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Je hebt de quiz voltooid!</h1>

    <div class="score-box">
        <p id="scoreWeergave">Je score is:</p>
        <p id="boodschap"></p>
        <div class="button-container">
            <button onclick="overzicht()">Overzicht</button>
            <button onclick="opnieuwSpelen()">Opnieuw spelen</button>
        </div>
    </div>

    <script defer>
        localStorage.setItem('fromEindPage', 'true');
        const score = parseInt(localStorage.getItem('score')) || 0;
        const totaalAantalVragen = 20;

        document.getElementById('scoreWeergave').textContent = `Je score is: ${score} van de ${totaalAantalVragen}`;

        let boodschap = '';
        if (score === totaalAantalVragen) {
            boodschap = 'Geweldig gedaan! ðŸŽ‰';
        } else if (score >= totaalAantalVragen / 2) {
            boodschap = 'Goed bezig! Nog een beetje oefenen ðŸ’ª';
        } else {
            boodschap = 'Dat ging niet helemaal goed... Probeer het nog eens! ðŸ˜Š';
        }
        document.getElementById('boodschap').textContent = boodschap;

        function opnieuwSpelen() {
            localStorage.setItem('score', 0);
            localStorage.removeItem('gekozenVogels');
            localStorage.setItem('huidigeVraagNummer', 1);
            window.location.href = 'Vraag1.html';
        }

        function overzicht() {
            window.location.href = 'overzicht.html';
        }
    </script>

</body>
</html>
