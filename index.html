<!DOCTYPE html>
<html lang="nl">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vogelquiz broedvogels</title>
        <style>
            body {
                background-color: rgb(169, 222, 155);
            }
            button {
              position: absolute;
                top: 45%;     /* pas deze waarde aan om omhoog of omlaag te schuiven */
                left: 76%;    /* pas deze om naar links/rechts te bewegen */
                transform: translate(-50%, -50%);
                background-color: #339933;
                color: white;
                padding: 1rem 2rem;
                border: none;
                font-size: 1.2rem;
                border-radius: 1em;
                cursor: pointer;
            }

            button:hover {
              background-color: #2a7a2a;
            }

            .intro-image {
                position: absolute;
                top: 57%;     
                left: 32.5%;    
                transform: translate(-50%, -50%);
                border-radius: 1em;
                max-width: 64.5%;
                cursor: pointer;
            }
        </style>
    </head>
    <body>
        <h1>Welkom bij de Nederlandse broedvogelgeluidenquiz!</h1>
        <p>De quiz waar iedereen op heeft gewacht.</p>

        <!-- Voeg de afbeelding toe -->
        <img src="afbeeldingen/Vink.jpg" alt="Afbeelding van een broedvogel" class="intro-image">

        <!-- De Start de quiz knop -->
        <button onclick="startQuiz()">Start de quiz</button>

        <script defer>
            // Reset de localStorage wanneer de pagina wordt geladen
            localStorage.removeItem('score');  // Verwijder de score
            localStorage.removeItem('huidigeVraagNummer');  // Verwijder het vraagnummer

            // Functie om de quiz te starten
            function startQuiz() {
                // Stel het begin vraagnummer in localStorage (bijv. Vraag 1)
                localStorage.setItem('huidigeVraagNummer', 1);

                // Navigeer naar Vraag1.html
                window.location.href = "Vraag1.html";
            }
        </script>
    </body>
</html>
